<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container">
        <div class="conteudo">

            <div class="numero-timer">
                <p id="contagem-timer" class="tamanho-numero">10:00</p>
                <div class="sino-tempo" >
                    <img class="tamanho-sino" src="img/Group (1).svg" alt="">
                    <p id="tempo-timer">10:34</p>
                </div>
            </div>
            <div class="botoes">
                <div class="borda-botao">
                    <button id="botao-iniciar" class="cor-botao">iniciar</button>
                    <button id="botao-cancelar" class="cor-botao">Cancel</button>
                </div>
                <div class="borda-botao-laranja">
                    <button disabled id="botao-pause" class="cor-laranja-botao">Pause</button>
                    <button id="botao-retomar" class="cor-laranja-botao">Retomar</button>
                </div>
            </div>
        </div>

    </div>



</body>
<script src="js/script.js"></script>
</html>
